<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .input-field {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }
        .input-field:focus {
            outline: none;
            border-color: rgba(255, 136, 171, 0.5);
        }
        .submit-button {
            background: rgba(255, 136, 171, 1);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 136, 171, 0.3);
        }
        .back-button {
            background: rgba(255, 136, 171, 1);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <button class="back-button" onclick="window.history.back()">‚Üê Back</button>

        <div class="form-container">
            <h2 class="text-3xl font-medium mb-3" style="color: rgba(255, 136, 171, 1)">Join the Waitlist</h2>
            <p class="text-gray-600 mb-8">Be the first to know when we launch</p>

            <form onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <input
                        type="text"
                        class="input-field"
                        placeholder="Full Name"
                        required
                    >
                </div>

                <div class="mb-4">
                    <input
                        type="email"
                        class="input-field"
                        placeholder="Email Address"
                        required
                    >
                </div>

                <div class="mb-6">
                    <input
                        type="tel"
                        class="input-field"
                        placeholder="Phone Number (Optional)"
                    >
                </div>

                <button type="submit" class="submit-button">
                    Join Waitlist
                </button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for joining the waitlist! We will be in touch soon.');
        }
    </script>
</body>
</html>
